<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Prover JSF Application</title>
</h:head>
<h:body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Bem-vindo ao Sistema</h1>
        <p:panel header="Teste de Configuração" style="width: 50%; margin: auto;">
            <h:form>
                <p:messages />
                <p:commandButton value="Testar PrimeFaces" 
                               action="#{null}"
                               update="@form"
                               styleClass="ui-button-success"/>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
